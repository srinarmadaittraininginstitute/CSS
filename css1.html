<html>
	<head>
		<title>CSS Positioning Example</title>
		<style>
		div
		{
			width:100px;
			height:100px;
	
		}
		#d1
		{
			border:1px solid red;			
		}
		#d2
		{
			border:1px solid green;			
			top:100px;	
			left:100px;
			position:relative;
		}
		#d3
		{
			border:1px solid blue;
			top:100px;	
			left:100px;
			position:absolute;
		}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
		<div id="d3"></div>
	</body>
</html>
