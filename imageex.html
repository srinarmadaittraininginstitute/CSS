<html>
	<head>
		<title>Images Example</title>
		<style>
		img
		{
		height:200px;
		width:200px;
		  }
		img#o
		{
		border-radius: 8px;	
		}
		img#t
		{
		  border-radius: 50%;
		}		
		img#th
		{
		border: 1px solid #ddd;
		  border-radius: 4px;
		  padding: 5px;
		  width: 150px;
		}
img:hover {
  box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
}
		</style>
	</head>
	<body>
		<img src="1.png" id="o"/> 
		<img src="1.png" id="t"/> 
		<img src="1.png" id="th"/> 
	</body>
</html>
