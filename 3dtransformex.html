<html>
	<head>
		<title>CSS 3D transforms example</title>
		<style>
			div
			{
				height:100px;
				width:100px;
				border:1px solid red;
			}
			#d1
			{
	/*  transform: rotateX(150deg); 
	  transform: rotateY(150deg); */
		  transform: rotateZ(90deg);
			}
		</style>
	</head>
	<body>
		<div id="d1">
		</div>
	</body>
</html>
