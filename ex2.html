<html>
	<head>
		<title>DIV Example</title>
		<style>
			div
			{
				height:100px;
				width:100px;
				border:1px solid red;
			}
			#d1 {		 
			    transform: rotateX(150deg);
			}
			#d2 {
			   transform: rotateY(150deg);
			}
			#d3 {
				transform: rotateZ(90deg);
			}				
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
		<div id="d3"></div>		
	</body>
</html>
