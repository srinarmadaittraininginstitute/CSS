<html>
	<head>
		<title>DIV Example</title>
		<style>
			div
			{
				height:100px;
				width:100px;
				border:1px solid red;
			}
			#d1 {		 
			   background: red;
			  transition: width 2s;
			}
			#d1:hover {
				  width: 300px;
			}
			#d2 {			
			   transition: width 2s, height 4s;
			}
			#d2:hover
			{
				width: 300px;
				height:300px;
			}			
				
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
				
	</body>
</html>
